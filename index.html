<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://logospng.org/download/uol/logo-uol-icon-512.png" >
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.png" >
        <ion-icon name="people-sharp" onclick="toggleSideBar()"></ion-icon>
    </header>
    <nav class="navBar">
        <div onclick="toggleSideBar()" class="blackScreen"></div>
        <section class="sideBar">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <div class="participants">

            </div>
            <h1>Escolha a visibilidade:</h1>
            <div class="visibility">
                <div id="message" onclick="selectVisibility(this)">
                    <ion-icon name="lock-open"></ion-icon>
                    <h2>Público</h2>
                    <ion-icon name="checkmark-sharp" class="checkSelect enabled"></ion-icon>
                </div>
                <div id="private_message" onclick="selectVisibility(this)">
                    <ion-icon name="lock-closed"></ion-icon>
                    <h2>Reservadamente</h2>
                    <ion-icon name="checkmark-sharp" class="checkSelect"></ion-icon>
                </div>
            </div>
        </section>
    </nav>
    <main>
        <div class="status"><h1><span class="time">(09:21:45)</span>  <span class="person">João</span> entra na sala...</h1></div>
        <div class="private_message"><h1><span class="time">(09:22:45)</span>  <span class="person">João</span> reservadamente para <span class="person">Maria</span>:  Oi gatinha quer tc?</h1></div>
        <div class="message"><h1><span class="time">(09:24:45)</span>  <span class="person">Maria</span> para <span class="person">João</span>:  Oi João :)</h1></div>
    </main>
    <footer>
        <div class="sendMessage">
            <input placeholder="Escreva aqui..." onkeydown="pressEnter(event)">
            <div class="sendToReservation"></div>
        </div>
        <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
